<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Left Side -->
      <div class="col-md-2">

        <div class="row align-items-center" id="left-navbar">
          <div class="col-md-3">
            <img src="/img/profile.png" alt="myprofile" style="width:50px;height:50px;">
          </div>
          <div class="col-md-9">
            <h4>Sierra Ferguson</h4>
            <p>sierraferguson@gmail.com</p>
          </div>
        </div>


        <div class="navbar">
          <ul class="nav nav-list">
            <li class="active"><a href="#all"><i class="fas fa-users"></i> List of members</a></li>
            <li><a href="#all"><i class="fas fa-calendar-alt"></i> Events</a></li>
            <li><a data-target="#myModal" data-toggle="modal" href="#myModal"><i class="fas fa-calendar-plus"></i>
                Create
                Event</a></li>
            <li><a href="#all"><i class="fas fa-hashtag"></i> Media</a></li>
            <li class="divider"></li>
            <li><a href="#all"><i class="fas fa-ellipsis-h"></i> Settings</a></li>

            <li><a href="/pages/createEvent.html"><i class="fas fa-ellipsis-h"></i> Create Event</a></li>
          </ul>
        </div>

      </div>

      <!-- Container -->
      <div class="col-md-8" id="main-content">
        <input type="text" id="mapsearch">
        <div id="map-canvas"></div>
      </div>
      <div class="col-md-2">

      </div>
    </div>
  </div>

  <!-- The Modal -->
  <div id="myModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
        <h2>Create Event</h2>
      </div>
      <div class="container">
        <div class="modal-body">
          <form action="/index.html">
            <div class="row">
              <label for="autocomplete">Select: </label>
              <input id="autocomplete">
              <!-- <div class="col-25">
                <label>Location</label>
              </div>
              <div class="col-75">
                <input type="text" placeholder="Search">
              </div> -->
            </div>
            <div class="row">
              <div class="col-25" id="alternateUiWidgetsExample">
                <label>Date / Time</label>
              </div>
              <div class="col-75">
                <input placeholder="15/05/2019" id="datepicker">
                <input placeholder="00:00" id="selectTime" class="time ui-timepicker-input" autocomplete="off">
                <!-- <span id="onselectTarget" style="margin-left: 30px;"></span> -->
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label>Duration</label>
              </div>
              <div class="col-75">
                <input class="durationExample" type="text" class="time ui-timepicker-input" autocomplete="off">
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label>Level</label>
              </div>
              <div class="col-75">
                <select id="mySelect" name="level">
                  <option value="Beginner">Beginner</option>
                  <option value="Amateur">Amateur</option>
                  <option value="Professional">Professional</option>
                  <option value="Elite">Elite</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label>Participants</label>
              </div>
              <div class="col-75">
                <strong>min</strong>
                <select class="selectParticipants" name="min">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                </select>
                <strong>max</strong>
                <select class="selectParticipants" name="max">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label>Price</label>
              </div>
              <div class="col-75">
                <input type="text">
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label>Public/Private event</label>
              </div>
              <div class="col-75">
                <select id="selectOption" name="level">
                  <option value="Public">Public</option>
                  <option value="Private">Private</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label>Notification</label>
              </div>
              <div class="col-75">
                <label class="checkboxContainer">
                  <input type="checkbox" id="trigger">
                  <span class="checkmark"></span>
                  <div id="hidden_fields">
                    Time: <input type="text" id="hidden_field" name="hidden">
                  </div>
                </label>
              </div>
            </div>
        </div>
      </div>
      <div class="modal-footer">
        <input type="submit" value="Create Event">
      </div>
      </form>
    </div>

  </div>
  </div>
  
  <script>
      $( "#autocomplete" ).autocomplete({
        source: [ "c++", "java", "php", "coldfusion", "javascript", "asp", "ruby" ]
      });
      </script>
</body>
